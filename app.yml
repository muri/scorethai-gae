application: scorethai
version: 2
runtime: python
api_version: 1

builtins:
- remote_api: on

handlers:
- url: /stylesheets
  static_dir: stylesheets

- url: /s
  static_dir: s

- url: /(m/?)?(feed|_o)?(tab/?)?
  script: main.py

- url: /favicon.ico
  static_files: s/favicon.ico
  upload: s/favicon.ico

- url: /admin/.*
  script: $PYTHON_LIB/google/appengine/ext/admin
  login: admin
  secure: always

